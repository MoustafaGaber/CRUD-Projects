<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="Id" [value]="service.formData.id">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white ">
           
          <i class="fas fa-book"  [class.green-icon]="title.valid" [class.red-icon]="title.invalid && title.touched" ></i>
        </div>
      </div>
      <input name="title" required #title="ngModel" [(ngModel)]="service.formData.title" class="form-control"
        placeholder="Book Title">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white ">
          <i class="fas fa-book"  [class.green-icon]="author.valid" [class.red-icon]="author.invalid && author.touched" ></i>
        </div>
      </div>
      <input name="author" required #author="ngModel" [(ngModel)]="service.formData.author" class="form-control"
        placeholder="Author Name">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white ">
          <i class="fas fa-book"  [class.green-icon]="numberofpages.valid" [class.red-icon]="numberofpages.invalid && numberofpages.touched" ></i>
        </div>
      </div>
      <input name="numberofpages" required #numberofpages="ngModel" [(ngModel)]="service.formData.numberofpages"
        class="form-control" required placeholder="Number Of pages">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white ">
          <i class="fas fa-book"  [class.green-icon]="publishedat.valid" [class.red-icon]="publishedat.invalid && publishedat.touched" ></i>
        </div>
      </div>
      <input name="publishedat" required #publishedat="ngModel" [(ngModel)]="service.formData.publishedat"
        class="form-control" placeholder="Published Date">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>


</form>
